<mat-toolbar color="primary">
  <span>{{title}}</span>
</mat-toolbar>

<div *ngIf="currentTrack">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{currentTrack.title}}</mat-card-title>
      <mat-card-subtitle>{{currentTrackTimPos}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-progress-bar [value]="currentTrackPercent">
      </mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="onPlayerMethod()">
        <mat-icon>{{currentMethodIcon}}</mat-icon>
      </button>
      <button mat-icon-button (click)="voteTrack(currentTrack, 1)">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-icon-button (click)="voteTrack(currentTrack, -1)">
        <mat-icon>thumb_down</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="playlist">
  <mat-list>
    <mat-list-item *ngFor="let track of playlist" class="collection-item">
      {{track.title}} - {{track.votes}} -
      <button mat-icon-button (click)="voteTrack(track, 1)">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-icon-button (click)="voteTrack(track, -1)">
        <mat-icon>thumb_down</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>

<div>
  <form>
    <mat-form-field>
      <input matInput placeholder="URI" [(ngModel)]="requestUri" name="uriInput">
      <button mat-icon-button (click)="submitRequest()" matSuffix>
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>
