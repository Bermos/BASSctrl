<mat-toolbar color="primary">
  <span>{{title}}</span>

  <div class="spacer"></div>

  <div *ngIf="username">
    <button mat-button [matMenuTriggerFor]="menu">{{username}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
  <div *ngIf="!username">
    <button mat-icon-button (click)="login()">
      <mat-icon>input</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="real-body">
  <div *ngIf="currentTrack">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="player-thumbnail"
             [ngStyle]="{'background-image': 'url(' + currentTrackThumb + ')'}"></div>
        <mat-card-title>{{currentTrack.title}}</mat-card-title>
        <mat-card-subtitle>Submitted by {{currentTrack.userID}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-progress-bar [value]="currentTrackPercent">
        </mat-progress-bar>
        <span>{{currentTrackTimPos}}</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="onPlayerMethod()">
          <mat-icon>{{currentMethodIcon}}</mat-icon>
        </button>
        <button mat-icon-button (click)="voteTrack(currentTrack, 1)">
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button (click)="voteTrack(currentTrack, -1)">
          <mat-icon>thumb_down</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="playlist">
    <mat-list>
      <mat-list-item *ngFor="let track of playlist" class="collection-item">
        {{track.title}} - {{track.votes}} -
        <button mat-icon-button (click)="voteTrack(track, 1)">
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button (click)="voteTrack(track, -1)">
          <mat-icon>thumb_down</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>

  <div *ngIf="submitPending">
    <mat-progress-spinner [diameter]="20" mode="indeterminate"></mat-progress-spinner>
  </div>
  <div *ngIf="!submitPending">
    <form class="uri-form">
      <mat-form-field class="uri-form-input">
        <input matInput placeholder="URI" [(ngModel)]="requestUri" name="uriInput">
        <button mat-icon-button (click)="submitRequest()" matSuffix>
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
</div>
