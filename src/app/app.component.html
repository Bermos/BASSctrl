<mat-toolbar color="primary">
  <span>{{title}}</span>

  <div class="spacer"></div>

  <div *ngIf="username">
    <button mat-button [matMenuTriggerFor]="menu">
      <span>{{username}} </span>
      <mat-icon>verified_user</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
  <div *ngIf="!username">
    <button mat-icon-button (click)="login()">
      <mat-icon>input</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="real-body">
  <div *ngIf="!loggingIn">
    <app-player></app-player>

    <div *ngIf="playlist">
      <mat-list>
        <mat-list-item *ngFor="let track of playlist" class="collection-item">
          {{track.title}} - {{track.votes}} -
          <button mat-icon-button (click)="voteTrack(track, 1)">
            <mat-icon>thumb_up</mat-icon>
          </button>
          <button mat-icon-button (click)="voteTrack(track, -1)">
            <mat-icon>thumb_down</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>

    <div *ngIf="submitPending">
      <mat-progress-spinner [diameter]="20" mode="indeterminate"></mat-progress-spinner>
    </div>
    <div *ngIf="!submitPending">
      <form class="uri-form">
        <mat-form-field class="uri-form-input">
          <input matInput placeholder="URI" [(ngModel)]="requestUri" name="uriInput">
          <button mat-icon-button (click)="submitRequest()" matSuffix>
            <mat-icon>send</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
  </div>

  <app-login *ngIf="loggingIn"></app-login>
</div>
