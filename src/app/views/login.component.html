<form (ngSubmit)="login()">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input required matInput placeholder="Username" [(ngModel)]="username" name="usr">
        <span matPrefix><mat-icon>person</mat-icon></span>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input required matInput placeholder="Password" type="password" [(ngModel)]="password" name="pas">
        <span matPrefix><mat-icon>lock</mat-icon></span>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit">Login</button>
      <a mat-raised-button [routerLink]="['/']">Back</a>
    </mat-card-actions>
  </mat-card>
</form>
