<div *ngIf="track">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="player-thumbnail"
           [ngStyle]="{'background-image': 'url(' + currentTrackThumb + ')'}"></div>
      <mat-card-title>{{track.title}}</mat-card-title>
      <mat-card-subtitle>Submitted by {{track.userID}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-progress-bar [value]="currentTrackPercent">
      </mat-progress-bar>
      <span>{{currentTrackTimPos}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="onPlayerMethod()">
        <mat-icon>{{currentMethodIcon}}</mat-icon>
      </button>
      <button mat-icon-button (click)="voteTrack(track, 1)">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-icon-button (click)="voteTrack(track, -1)">
        <mat-icon>thumb_down</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
